name: Main
on: push
jobs:
  my-job:
    runs-on: ubuntu-latest
    steps:
      - name: my-step
        run: echo "Hello World!"

  code-setup:
    name: Code Setup
    needs: my-job
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-java@v1
        with:
          java-version: '12.x'

      - uses: subosito/flutter-action@v1
        with:
          channel: 'beta'
      - run: flutter pub get
      - run: flutter build apk

      - uses: actions/upload-artifact@v1
        with:
          name: release-apk
          path: build/app/outputs/apk/release/app-release.apk
      - name: Create Artifact
        shell: bash
        run: |
          mkdir Artifact
          mkdir Artifact/FrEee.WinForms
          mkdir Artifact/FrEee.WinForms/FrEee
          mv FrEee.WinForms/bin/Release/net5.0-windows/* Artifact/FrEee.WinForms/FrEee/

      - name: my-step
        run: |
          echo "Token ${{ secrets.GITHUB_TOKEN }}"
          echo "Token ${{ secrets.TOKEN }}"
          echo "Hello ${{ github.sha }}"
          echo "Ref ${{ github.ref }}"

      - name: Create Release
        uses: actions/create-release@v1
        with:
          tag_name: ${{github.ref}}
          release_name: ${{github.ref}}
          body: Auto-generated prerelease build
          prerelease: true
          token: ${{secrets.GITHUB_TOKEN}}
